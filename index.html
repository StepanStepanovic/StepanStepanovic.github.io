<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the actual location immediately
        window.location.replace("public/html/index.html");
    </script>
</head>
<body>
    <!-- Optionally, you can provide a fallback link -->
    <p>If you're not redirected, <a href="public/html/index.html">click here</a>.</p>
</body>
</html>
